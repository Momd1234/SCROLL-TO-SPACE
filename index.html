<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doomscrolling Distance Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="simulator">
    <h1>Doomscrolling Distance Simulator</h1>
    <div id="stats">
      <p>🖐️ Swipes: <span id="swipeCount">0</span></p>
      <p>📏 Distance: <span id="distanceKm">0</span> km</p>
      <p>⏱️ Time Scrolling: <span id="timeSpent">0</span></p>
    </div>
    <div id="milestone"></div>
    <div id="scrollArea">Scroll or swipe here to begin your cosmic journey</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
